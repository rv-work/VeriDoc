version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: my_postgres_db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: abc
      POSTGRES_PASSWORD: randompassword
      POSTGRES_DB: veridoc
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
